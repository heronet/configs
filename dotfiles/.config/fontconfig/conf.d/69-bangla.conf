<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
        <match target="font">
                <test name="lang" compare="contains"><string>bn</string></test>
                <alias>
                        <family>serif</family>
                        <prefer><family>Nirmala UI</family></prefer>
                </alias>
        </match>
        <match target="font">
        <test name="lang" compare="contains"><string>bn</string></test>
                <alias>
                        <family>sans-serif</family>
                        <prefer><family>Nirmala UI</family></prefer>
                </alias>
        </match>
</fontconfig> 
